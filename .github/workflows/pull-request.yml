name: PR

on:
  pull_request:

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/go-prepare.yml@main
    with:
      only-dependencies: true
      generated-code-path: ${{ vars.GENERATED_CODE_PATH }}

  checks:
    name: Checks
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/go-checks.yml@main
    with:
      generated-code: ${{ vars.GENERATED_CODE_PATH != '' }}