name: Pull request (webitel-wfm)

on:
  pull_request:

permissions: { contents: read }
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/golang-prepare.yml@4d3e0c4a01f089f37ec0c8bf1f35cc6e37c7f3f6
    with: { only-dependencies: true }

  checks:
    name: Checks
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/golang-checks.yml@4d3e0c4a01f089f37ec0c8bf1f35cc6e37c7f3f6
    permissions:
      contents: read
      actions: read
      security-events: write
